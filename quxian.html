<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv1 {
            position: absolute;
            z-index: 5;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 30px 30px 30px 30px;
            position: absolute;
            top: 400px;
            left: 200px;
        }
    </style>
</head>
<body>
<div id="dv1"></div>
<div id="dv2"></div>
<div id="dv3"></div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
</script>

<script>
    var x = $(window).width();
    var y = $(window).height();
    var a = 1155,b = 180,r = 90;//a,b圆心;r半径
    var aSub = 155,bSub = 380,rSub = 190;//a,b圆心;r半径
    var move = function () {
        $("#dv1").animate({left: x/1.2 + 'px',top: y/4 + 'px'},1500,'linear',function () {
            for(let times=0; times< 5; times++) {
                var hudu = -10 * (Math.PI / 180) *  times;
                console.log(hudu)
                var X = a + Math.sin(hudu) * r;
                var Y = b - Math.cos(hudu) * r;
                $(this).animate({left: X + 'px',top:Y+'px'},90,function () {
                    if(times==1){
                        $(this).animate({left: x/12 + 'px',top: y/4 + 'px'},1000,'linear',function () {
                            for(let timeSub=0; timeSub< 12; timeSub++) {
                                var huduSub = -10 * (Math.PI / 180) *  timeSub;
                                var X = aSub + Math.sin(huduSub) * rSub;
                                var Y = bSub - Math.cos(huduSub) * rSub;
                                $(this).animate({left: X + 'px',top:Y+'px'},90,function () {

                                });
                            }
                        });
                    }else {}
                });
            }
        });
    }

    move();

</script>
</html>
