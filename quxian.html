<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv1 {
            position: absolute;
            z-index: 5;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 30px 30px 30px 30px;
            position: absolute;
            top: 200px;
            left: 900px;
        }
    </style>
</head>
<body>
<div id="dv1"></div>
<div id="dv2"></div>
<div id="dv3"></div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    var x = $(window).width();
    var y = $(window).height();
    console.log(x);
    var move = function () {
        $("#dv1").animate({left: x/1.2 + 'px',top: y/5.5 + 'px'},1500,'linear',function () {
            $(this).animate({left: x/1.2-x/600 + 'px',top: y/6-y/120 + 'px'},400,'linear',function () {
                $(this).animate({left: x/1.2-x/200 + 'px',top: y/6-y/60 + 'px'},200,'linear',function () {
                    $(this).animate({left: x/2 + 'px',top: y/5 + 'px'},2000,'linear',function () {
                        $(this).animate({left: x/3 + 'px',top: y/4 + 'px'},1000,'linear',function () {
                            $(this).animate({left: x/5 + 'px',top: y/2 + 'px'},1000,'linear',function () {
                                $(this).animate({left: x/4.5 + 'px',top: y/1.5 + 'px'},1000,'linear',function () {
                                    $(this).animate({left: x/3 + 'px',top: y/1.3 + 'px'},1000,'linear',function () {

                                    });
                                });
                            });
                        });
                    });
                });
            });
        });
    }

    move();

</script>
</html>
