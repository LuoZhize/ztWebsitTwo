<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script>
        var pixelRatio = 1 / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',maximum-scale=' + pixelRatio + ',user-scalable=no" />');
        var html = document.getElementsByTagName('html')[0];
        getRem();
        window.addEventListener('resize', getRem, false);
        function getRem() {
            var pageWidth = html.getBoundingClientRect().width;
            html.style.fontSize = pageWidth / 64 + 'px';
        }
    </script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header>
        <div class="ztHp">
            <!--导航-->
            <nav class="ztNav">
                <div class="ztLogo"><img src="img/ztLogo.png" alt="" /></div>
                <ul class="ztNavList pull-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">服务项目</a></li>
                    <li><a href="#">项目案例</a></li>
                    <li><a href="#">新闻公告</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </nav>
            <div class="ztHp_animate">
                <p>iphone X 拥有一块超高分辨率、边角圆润的super retina 显示屏，分辨率为 1125 X 2436,虽然他未设计人员。</p>
            </div>
        </div>
    </header>
    <!--分页及内容-->
    <div class="container">
        <!--服务项目-->
        <div class="ztFWPro"></div>
        <!--项目案例-->
        <div class="ztProAL"></div>
        <!--新闻公告-->
        <div class="ztNewGG"></div>
        <!--联系我们-->
        <div class="ztWmWay"></div>
    </div>
    <!--脚部-->
    <footer>

    </footer>
</body>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
</html>
